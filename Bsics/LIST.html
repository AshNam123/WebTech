<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Unordered LIst</title>
    <link rel="stylesheet" href="./LIST.css">
</head>
<body>
    <!--Unorderd List-->
    <ul type="circle">
        <li id="R">Ronaldo</li>
        <li id = "M">Messi</li>
        <li>Neymar</li>
        <li>Mbape</li>
        <li>Chetri</li>
    </ul>

    <!--Orderd List-->
    <ol type="I">
        <li>MS DHONI</li>
        <li>Virat</li>
        <li>Rohit</li>
        <li>Pandaya</li>
        <li>BBUmrah</li>
    </ol>

    <!--Unorderd List-->
    <ul type="circle" id="foot">
        <li>Ronaldo</li>
        <li >Messi</li>
        <li>Neymar</li>
        <li>Mbape</li>
        <li>Chetri</li>
    </ul>

    <!--Orderd List-->
    <ol type="I" id="cricket">
        <li>MS DHONI</li>
        <li>Virat</li>
        <li>Rohit</li>
        <li>Pandaya</li>
        <li>BUmrah</li>
    </ol>
</body>
</html>
